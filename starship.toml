format = """
[  ](fg:#ffffff)\
$os\
$username\
$directory\
$git_branch\
$git_status\
$c\
$python\
$elixir\
$elm\
$golang\
$haskell\
$java\
$julia\
$nodejs\
$nim\
$rust\
$scala\
$docker_context\
$time\
$cmd_duration\
\n$character\
"""
# add_newline = false

[line_break]
disabled = true

[os]
# style = "bg:#9A348E"
disabled = true # Disabled by default

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:#00ff00"
format = '[  $time ]($style)'

[username]
show_always = true
# style_user = "bg:#2e3440"
style_user = "fg:#ffffff"
# style_root = "bg:#9A348E"
format = '\[[ $user ]($style)\]'
disabled = false

[directory]
# style = "bg:#3b4252"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = " "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[cmd_duration]
min_time = 500
format = ' [$duration](#6272a4)'

[character]
success_symbol = '[ \$](#00ff00)'
error_symbol = '[ \$](bold red)'

[aws]
symbol = "  "

[buf]
symbol = " "

[c]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[conda]
symbol = " "

[crystal]
symbol = " "

[dart]
symbol = " "
format = '[ $symbol ($version) ]($style)'

[docker_context]
